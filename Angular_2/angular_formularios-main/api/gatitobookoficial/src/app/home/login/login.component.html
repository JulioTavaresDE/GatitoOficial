<h4 class="text-center">Login</h4>

<form class="form mt-4" (ngSubmit)="login()" #loginForm="ngForm">
  <div class="mb-3">
    <input class="form-control"
          placeholder="Nome do usuario"
          [(ngModel)]="usuario" name="usuario"
          #campoUsuario="ngModel" required>
  </div>

  <app-mensagem
          mensagem="Usuario obrigatorio"
          *ngIf="campoUsuario.invalid && campoSenha.touched">
  </app-mensagem>

  <div class="mb-3">
    <input type="password"
          class="form-control"
          placeholder="Senha"
          [(ngModel)]="senha"
          name="senha"
          #campoSenha="ngModel"
          required>
  </div>
  <app-mensagem
          mensagem="senha obrigatoria"
          *ngIf="campoSenha.invalid && campoSenha.touched">
  </app-mensagem>
  <div class="d-grid gap-2">
    <button
          type="submit"
          class="btn btn-primary"
          [disabled]="loginForm.invalid">
          Login
    </button>
 </div>
</form>

<p>Nao e um usuario? <a [routerLink]="['novousuario']"> Se cadastre!</a></p>
